<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <span>PDF Intelliview</span>
    <div>
      <button id="health-check-btn" title="Check API Status">🔗</button>
      <button id="toggle-theme">🌓</button>
    </div>
  </div>

  <div id="main">
    <div id="pdf-container">
      
      <div id="sidebar">
        <button class="mode-button active" title="Outline Mode">🧩</button>
        <button class="mode-button" title="Persona Mode">🧠</button>
        <button class="mode-button" title="Semantic Mode">🌐</button>
      </div>

      <div id="pdf-content">
        <button id="open-pdf-btn">Open PDF File</button>
        <div id="pdf-viewer-container" style="display: none;">
          <div id="pdf-header">
            <span id="pdf-filename">Document.pdf</span>
            <button id="close-pdf-btn" title="Close PDF">✕</button>
          </div>
          <iframe id="pdf-viewer"></iframe>
        </div>
      </div>
    </div>


    <div id="outline-panel">
      <div id="outline-header">
        <h3>Results Preview</h3>
        <button id="extract-outlines-btn">Extract Outline</button>
      </div>
      <pre id="outline-results"></pre>
    </div>
  </div>

  <div id="cli-terminal">
    <textarea id="cli-output" readonly>>> CLI Ready\n</textarea>
    <input id="cli-input" placeholder="Enter command...">
  </div>

  <script src="renderer.js"></script>
</body>
</html>
